    <form [formGroup]="blogForm" (ngSubmit)="createBlog(blogForm.value)">
        <mat-label>
            Header
            <input type="text" formControlName = "header">
        </mat-label>
        <mat-label>
            Subheader
            <input type="text" formControlName = "subheader">
        </mat-label>
        <div>
            Image
            <input type="file" accept="image/*" (change)="onFileChanged($event)">
        </div>
        <mat-label>
            Body
            <input type="text" formControlName = "body">
        </mat-label>
        <button type="submit">Submit</button>
    </form>
